<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f231344a54.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="container">

        <div class="mySlides fade">
            <img src="../Images/cat1.jpg" alt="" srcset="" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../Images/cat2.jpg" alt="" srcset="" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../Images/quote1.jpg" alt="" srcset="" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../Images/woman1.jpg" alt="" srcset="" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../Images/woman2.jpg" alt="" srcset="" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../Images/woman3.jpg" alt="" srcset="" style="width:100%">
        </div>
        <i class="fas fa-chevron-right" id="next" onclick="plusSlides(1)"></i>
        <i class="fas fa-chevron-left" id="prev" onclick="plusSlides(-1)"></i>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
      </div>
    <!-- <button id="prev">Prev</button>
    <button id="next">Next</button> -->
</body>
</html>
